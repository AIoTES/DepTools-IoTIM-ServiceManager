<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tp="http://java.sun.com/jsf/composite/custom_components"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
	</h:head>
	<h:body>
		<h:form id="mainForm">
			<p:panel header="Semantic Translation registered service"
				id="semanticTranslator">
				<p:panelGrid columns="2" columnClasses="myColumn1, myColumn2"
					layout="grid" styleClass="ui-panelgrid-blank">
					<h:outputLabel value="id: " class="formLabel bottomMargin" />
					<h:outputLabel value="ipsm" class="bottomMargin" />
					<h:outputLabel value="url: " class="formLabel bottomMargin" />
					<p:inputText style="width:300px;" autocomplete="off"
						value="#{mainView.ipsmUrl}" />
				</p:panelGrid>
				<div align="left" style="margin-top: 20px">
					<p:commandButton value="Save" ajax="true"
						update="semanticTranslator"
						actionListener="#{mainView.saveIpsmUrl}" />
				</div>
			</p:panel>
			<p:panel header="Syntactic Translation registered services"
				id="syntacticTranslator">
				<p:dataTable var="d" value="#{mainView.syntacticTranslators}"
					emptyMessage="" styleClass="borderless">
					<p:column>
						<h:outputLabel value="id: " class="formLabel bottomMargin" />
						<h:outputText value="#{d.id}" />
					</p:column>
					<p:column>
						<h:outputLabel value="url: " class="formLabel bottomMargin" />
						<p:inputText style="width:250px;" autocomplete="off"
							value="#{d.url}" />
					</p:column>
					<p:column>
						<h:outputLabel value="Platform type: "
							class="formLabel bottomMargin" />
						<p:selectOneMenu value="#{d.platformType}" style="width:250px">
							<f:selectItem itemLabel="http://inter-iot.eu/UniversAAL"
								itemValue="http://inter-iot.eu/UniversAAL" />
							<f:selectItem itemLabel="http://inter-iot.eu/FIWARE"
								itemValue="http://inter-iot.eu/FIWARE" />
							<f:selectItem itemLabel="http://inter-iot.eu/sofia2"
								itemValue="http://inter-iot.eu/sofia2" />
							<f:selectItem itemLabel="http://sensinact.ddns.net/sensinact"
								itemValue="http://sensinact.ddns.net/sensinact" />
							<f:selectItem itemLabel="http://inter-iot.eu/IoTivity"
								itemValue="http://inter-iot.eu/IoTivity" />

						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandLink styleClass="ui-icon ui-icon-closethick"
							update=":mainForm:syntacticTranslator" ajax="true"
							action="#{mainView.removeSyntacticTranslator(d)}"
							style="float:left;margin-right:10px">
						</p:commandLink>
					</p:column>
				</p:dataTable>
				<div align="left" style="margin-top: 20px">
					<p:commandButton value="Save" ajax="true"
						update=":mainForm:syntacticTranslator"
						actionListener="#{mainView.saveSyntacticTranslators}" />
					<p:commandButton value="Add new" ajax="true"
						update=":mainForm:addSyntacticTranslatorTable"
						actionListener="#{mainView.addNewSyntacticTranslator}" />
				</div>
			</p:panel>


			<p:panel header="Data retrieval services" id="serviceTable">
				<p:dataTable var="d" value="#{mainView.services}" emptyMessage=""
					styleClass="borderless">
					<p:column>
						<h:outputLabel value="id: " class="formLabel bottomMargin" />
						<h:outputText value="#{d.id}" />
					</p:column>
					<p:column>
						<h:outputLabel value="type: " class="formLabel bottomMargin" />
						<p:selectOneMenu value="#{d.type}" style="width:150px">
							<f:selectItem itemLabel="Platform historic"
								itemValue="platform-historic" />
							<f:selectItem itemLabel="Independent Storage"
								itemValue="independent-storage" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<h:outputLabel value="url: " class="formLabel bottomMargin" />
						<p:inputText style="width:300px;" autocomplete="off"
							value="#{d.url}" />
					</p:column>

					<p:column>
						<h:outputLabel value="sources: " class="formLabel bottomMargin" />
						<p:selectCheckboxMenu label="Selected sources"
							style="vertical-align: bottom !important" value="#{d.sources}"
							panelStyle="width:250px">
							<f:selectItems value="#{mainView.platformIds}" />
						</p:selectCheckboxMenu>
					</p:column>

					<p:column>
						<h:outputLabel value="username: " class="formLabel bottomMargin" />
						<p:inputText style="width:80px;" autocomplete="off"
							value="#{d.user}" />
					</p:column>
					<p:column>
						<h:outputLabel value="password: " class="formLabel bottomMargin" />
						<p:inputText style="width:100px;" autocomplete="off"
							value="#{d.password}" />
					</p:column>
					<p:column>
						<h:outputLabel value="DS: " class="formLabel bottomMargin" />
						<p:inputText style="width:100px;" autocomplete="off"
							value="#{d.ds}" />
					</p:column>
					<p:column>
						<h:outputLabel value="platform: " class="formLabel bottomMargin" />
						<p:inputText style="width:100px;" autocomplete="off"
							value="#{d.platform}" />
					</p:column>
					<p:column>
						<p:commandLink styleClass="ui-icon ui-icon-closethick"
							update=":mainForm:serviceTable" ajax="true"
							action="#{mainView.removeService(d)}"
							style="float:left;margin-right:10px">
						</p:commandLink>
					</p:column>
				</p:dataTable>
				<div align="left" style="margin-top: 20px">
					<p:commandButton value="Save" ajax="true"
						update=":mainForm:serviceTable"
						actionListener="#{mainView.saveServices}" />
					<p:commandButton value="Add new" ajax="true"
						update=":mainForm:addServiceTable"
						actionListener="#{mainView.addNewService}" />
				</div>
			</p:panel>

			<p:panel header="Platforms" id="platforms">
				<p:dataTable var="d" value="#{mainView.platforms}" emptyMessage=""
					styleClass="borderless">
					<p:column>
						<h:outputLabel value="id: " class="formLabel bottomMargin" />
						<h:outputText value="#{d.id}" />
					</p:column>
					<p:column>
						<h:outputLabel value="Platform type: "
							class="formLabel bottomMargin" />
						<p:selectOneMenu value="#{d.platformType}" style="width:250px">
							<f:selectItem itemLabel="http://inter-iot.eu/UniversAAL"
								itemValue="http://inter-iot.eu/UniversAAL" />
							<f:selectItem itemLabel="http://inter-iot.eu/FIWARE"
								itemValue="http://inter-iot.eu/FIWARE" />
							<f:selectItem itemLabel="http://inter-iot.eu/sofia2"
								itemValue="http://inter-iot.eu/sofia2" />
							<f:selectItem itemLabel="http://sensinact.ddns.net/sensinact"
								itemValue="http://sensinact.ddns.net/sensinact" />
							<f:selectItem itemLabel="http://inter-iot.eu/IoTivity"
								itemValue="http://inter-iot.eu/IoTivity" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<h:outputLabel value="Base endpoint: "
							class="formLabel bottomMargin" />
						<p:inputText style="width:250px;" autocomplete="off"
							value="#{d.baseEndpoint}" />
					</p:column>
					<p:column>
						<h:outputLabel value="Name: " class="formLabel bottomMargin" />
						<p:inputText style="width:250px;" autocomplete="off"
							value="#{d.name}" />
					</p:column>
					<p:column>
						<p:commandLink styleClass="ui-icon ui-icon-closethick"
							update=":mainForm:platforms" ajax="true"
							action="#{mainView.removePlatform(d)}"
							style="float:left;margin-right:10px">
						</p:commandLink>
					</p:column>
				</p:dataTable>
				<div align="left" style="margin-top: 20px">
					<p:commandButton value="Add new" ajax="true"
						update=":mainForm:addPlatformTable"
						actionListener="#{mainView.addPlatform}" />
				</div>
			</p:panel>

			<p:dialog widgetVar="addPlatformDialog" id="addPlatformDialog"
				width="600" modal="true" header="Add platform" resizable="true"
				showEffect="clip" hideEffect="fold" position="center,center"
				dynamic="true">
				<p:panelGrid columns="2" style="width:100%" layout="grid"
					id="addPlatformTable">

					<h:outputLabel value="id: " class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformID}" />

					<h:outputLabel value="Platform type: "
						class="formLabel bottomMargin" />
					<p:selectOneMenu value="#{mainView.newPlatformType}"
						style="width:250px">
						<f:selectItem itemLabel="Select platform type" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="http://inter-iot.eu/UniversAAL"
							itemValue="http://inter-iot.eu/UniversAAL" />
						<f:selectItem itemLabel="http://inter-iot.eu/FIWARE"
							itemValue="http://inter-iot.eu/FIWARE" />
						<f:selectItem itemLabel="http://inter-iot.eu/sofia2"
							itemValue="http://inter-iot.eu/sofia2" />
						<f:selectItem itemLabel="http://sensinact.ddns.net/sensinact"
							itemValue="http://sensinact.ddns.net/sensinact" />
						<f:selectItem itemLabel="http://inter-iot.eu/IoTivity"
							itemValue="http://inter-iot.eu/IoTivity" />
					</p:selectOneMenu>

					<h:outputLabel value="Base endpoint: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformEndpoint}" />

					<h:outputLabel value="Name: " class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformName}" />

					<h:outputLabel value="Location: " class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformLocation}" />

					<h:outputLabel value="Downstream Input Alignment Name: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformDownstreamInputAlignmentName}" />

					<h:outputLabel value="Downstream Input Alignment Version: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformDownstreamInputAlignmentVersion}" />

					<h:outputLabel value="Downstream Output Alignment Name: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformDownstreamOutputAlignmentName}" />

					<h:outputLabel value="Downstream Output Alignment Version: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformDownstreamOutputAlignmentVersion}" />

					<h:outputLabel value="Upstream Input Alignment Name: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformUpstreamInputAlignmentName}" />

					<h:outputLabel value="Upstream Input Alignment Version: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformUpstreamInputAlignmentVersion}" />

					<h:outputLabel value="Upstream Output Alignment Name: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformUpstreamOutputAlignmentNamen}" />

					<h:outputLabel value="Upstream Output Alignment Version: "
						class="formLabel bottomMargin" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newPlatformUpstreamOutputAlignmentVersion}" />

				</p:panelGrid>
				<div align="center" style="margin-top: 20px">
					<p:commandButton value="Save"
						actionListener="#{mainView.saveNewPlatform}"
						update=":mainForm:platforms" />
					<p:commandButton value="Close"
						oncomplete="addPlatformDialog.hide();" />
				</div>
			</p:dialog>


			<p:dialog widgetVar="addServiceDialog" id="addServiceDialog"
				width="600" modal="true" header="Add service" resizable="true"
				showEffect="clip" hideEffect="fold" position="center,center"
				dynamic="true">
				<p:panelGrid columns="2" style="width:100%" layout="grid"
					id="addServiceTable">

					<h:outputLabel value="id: " style="font-weight:bold" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newServiceID}" />

					<h:outputLabel value="type: " style="font-weight:bold" />
					<p:selectOneMenu value="#{mainView.newServiceType}"
						style="width:250px">
						<f:selectItem itemLabel="Select type" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Platform historic"
							itemValue="platform-historic" />
						<f:selectItem itemLabel="Independent Storage"
							itemValue="independent-storage" />
					</p:selectOneMenu>

					<h:outputLabel value="url: " style="font-weight:bold" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newServiceUrl}" />

					<h:outputLabel value="sources: " class="formLabel bottomMargin" />
					<p:selectCheckboxMenu label="Select sources"
						style="vertical-align: bottom !important"
						value="#{mainView.newServiceSources}" panelStyle="width:250px">
						<f:selectItems value="#{mainView.platformIds}" />
					</p:selectCheckboxMenu>

					<h:outputLabel value="username: " style="font-weight:bold" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newServiceUsername}" />

					<h:outputLabel value="password: " style="font-weight:bold" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newServicePassword}" />

					<h:outputLabel value="DS: " style="font-weight:bold" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newServiceDS}" />

					<h:outputLabel value="platform: " style="font-weight:bold" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newServicePlatform}" />
				</p:panelGrid>
				<div align="center" style="margin-top: 20px">
					<p:commandButton value="Save" ajax="true"
						actionListener="#{mainView.saveNewService}"
						update=":mainForm:serviceTable" />
					<p:commandButton value="Close"
						oncomplete="addServiceDialog.hide();" />
				</div>

			</p:dialog>


			<p:dialog widgetVar="addSyntacticTranslatorDialog"
				id="addSyntacticTranslatorDialog" width="600" modal="true"
				header="Add Syntactic Translator service" resizable="true"
				showEffect="clip" hideEffect="fold" position="center,center"
				dynamic="true">
				<p:panelGrid columns="2" style="width:100%" layout="grid"
					id="addSyntacticTranslatorTable">

					<h:outputLabel value="id: " style="font-weight:bold" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newSyntacticTranslatorID}" />

					<h:outputLabel value="url: " style="font-weight:bold" />
					<p:inputText style="width:250px;" autocomplete="off"
						value="#{mainView.newSyntacticTranslatorUrl}" />

					<h:outputLabel value="Platform type: " style="font-weight:bold" />
					<p:selectOneMenu
						value="#{mainView.newSyntacticTranslatorPlatformType}"
						style="width:250px">
						<f:selectItem itemLabel="Select platform type" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="http://inter-iot.eu/UniversAAL"
							itemValue="http://inter-iot.eu/UniversAAL" />
						<f:selectItem itemLabel="http://inter-iot.eu/FIWARE"
							itemValue="http://inter-iot.eu/FIWARE" />
						<f:selectItem itemLabel="http://inter-iot.eu/sofia2"
							itemValue="http://inter-iot.eu/sofia2" />
						<f:selectItem itemLabel="http://sensinact.ddns.net/sensinact"
							itemValue="http://sensinact.ddns.net/sensinact" />
						<f:selectItem itemLabel="http://inter-iot.eu/IoTivity"
							itemValue="http://inter-iot.eu/IoTivity" />

					</p:selectOneMenu>
				</p:panelGrid>
				<div align="center" style="margin-top: 20px">
					<p:commandButton value="Save" ajax="true"
						actionListener="#{mainView.saveNewSyntacticTranslator}"
						update=":mainForm:syntacticTranslator" />
					<p:commandButton value="Close"
						oncomplete="addSyntacticTranslatorDialog.hide();" />
				</div>
			</p:dialog>
		</h:form>
	</h:body>
	<style type="text/css" media="screen">
.ui-tree {
	border: none;
}

nav {
	display: none !important;
}

#sign-in {
	display: none;
}

.ui-widget-header {
	border-style: none !important;
}

.ui-datatable.borderless thead th,.ui-datatable.borderless tbody,.ui-datatable.borderless tbody tr,.ui-datatable.borderless tbody td
	{
	border-style: none;
	text-align: left !important;
}

ui-datatable-header ui-widget-header {
	text-align: left !important;
}

.borderless {
	border-style: none !important;
}

thead th {
	border: none !important;
	background: none !important;
}

.bold {
	font-weight: bold;
}

.noHeader thead {
	display: none !important;
}

.ui-datatable th div.ui-dt-c,.ui-datatable .ui-datatable-data td div.ui-dt-c,.ui-datatable .ui-datatable-data-empty td div.ui-dt-c,.ui-datatable tfoot td div.ui-dt-c
	{
	padding: 0 !important;
}

/* for all label used in forms */
.formLabel {
	margin-right: 20px;
	font-weight: bold;
}
/* align center the text that is captioned below images */
.imageCaption {
	text-align: center;
}

/* for space between the menu images */
.mainMenuLinkStyle {
	margin-right: 70px;
	margin-bottom: 70px;
}

/* keeps all images center aligned */
.basicImageStyle {
	display: block;
	margin-left: auto;
	margin-right: auto
}

/* all in one row align */
.oneRowClass {
	display: inline-block;
	!
	important
}

.noBorder {
	border: none;
}

.ui-tree {
	border: none;
}

.ui-panelgrid td,.ui-panelgrid tr {
	border-style: none !important
}

.top-alignment td {
	vertical-align: top;
}

.top-alignment>tbody>tr>td {
	vertical-align: top;
}

.text-alignment-left {
	text-align: left;
}
</style>
</f:view>
